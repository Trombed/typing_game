<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/reset.css">
    <link rel="stylesheet" type="text/css" href="dist/canvas.css">
    <script src="https://kit.fontawesome.com/5ae5ed3218.js" crossorigin="anonymous"></script>
    <script  type="application/javascript" src="dist/main.js"></script>
</head>
<body class="Main"> 

<div class="Splash-Screen" id="Splash">
    SPLASH
    FINAL FANTASY
</div>
<div class="Game-Over-Container hide" id="Game-Over">

    <div class="Word-List-Container Restart" >
        Game Over...
        <div class="Choice-Container">
            <div class="Choice Restart-Choice-Active" id="Restart-Yes">Press Enter To Restart</div>
            <!-- <div class="Choice">No</div> -->
        </div>
    </div>
</div>
    
    <div class="Main">
        <canvas id='game-canvas' height="400" width="800"> </canvas>
   
        <input id="user-input" class="hide speech-bubble">
        </input>
        <img src="images/cursor.gif" class="cursor hide" id="cursor">
</div>
    <div class="Menu">
        <div class="Word-List-Container Left-Side" >   
            <div class="Info hide" id="Info">
                <div class="Menu-Row">
                    <div class="Menu-Name">HP</div>
                    <div id="HP">3 / 3</div>
                    
                </div>

                <div class="Menu-Row">
                        <div class="Menu-Name">KILLS</div>
                        <div id="KILLS">0</div>
                </div>

                <div class="Menu-Row">
                        <div class="Menu-Name">WPM</div>
                        <div id="WPM">0</div>
                </div>

                <div class="Menu-Row">
                        <div class="Menu-Name">LEVEL</div>
                        <div id="LEVEL">1</div>
                </div>
            </div>
        </div>
        <div class="Word-List-Container Right-Side" >   
            <div class="Word-List" id="Words">
                
            </div>
        </div>
    </div>
    <div class="Icons">
        <div>
            <a href="https://github.com/Trombed">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/eric-ho-9377b21a4/">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <div>
            <a href="https://angel.co/eric-ho-24">
            <i class="fab fa-angellist"></i>
            </a>
        </div>
    </div>
    
</body>
</html>
